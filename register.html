<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Messagerie</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #27272a;
            border-radius: 10px;
            color: white;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-container label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .auth-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            background-color: #18181B;
            color: white;
            border: 1px solid #444;
        }

        .auth-container button {
            width: 100%;
            margin-top: 1rem;
        }

        .auth-container p {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .auth-container a {
            color: #1d4ed8;
        }

        .error {
            color: #f87171;
            font-size: 0.85rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Inscription</h2>
        <form id="register-form">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" required>

            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" required>

            <div id="error-message" class="error"></div>

            <button type="submit" class="btn">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const errorMessage = document.getElementById('error-message');
      
        form.addEventListener('submit', async function (e) {
          e.preventDefault();
      
          if (password.value !== confirmPassword.value) {
            errorMessage.textContent = "Les mots de passe ne correspondent pas.";
            return;
          }
      
          const username = document.getElementById('username').value;
          const email = document.getElementById('email').value;
      
          try {
            const response = await fetch('http://localhost:3001/register', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ username, email, password: password.value })
            });
      
            const data = await response.json();
      
            if (response.ok) {
              alert("Inscription réussie !");
              window.location.href = "login.html"; // redirige vers connexion
            } else {
              errorMessage.textContent = data.error || "Une erreur est survenue.";
            }
      
          } catch (error) {
            console.error(error);
            errorMessage.textContent = "Erreur serveur.";
          }
        });
      </script>
      

</body>
</html>
