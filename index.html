<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SI Chat</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/pages/_waw.css" />
</head>
<body>
  <!-- Loader plein écran -->
  <div id="loader" aria-live="polite">
    <div class="loader-box">
      <div class="loader-title">Chargement…</div>
      <div class="loader-bar">
        <div class="loader-bar__fill" id="loader-fill" style="width:0%"></div>
      </div>
      <div class="loader-percent" id="loader-percent">0%</div>
    </div>
  </div>

    <!-- Canvas -->
    <canvas id="waw-canvas"></canvas>

    <!-- Overlays -->
    <div id="enter-overlay" class="enter hidden">
      <button id="enter-btn" class="enter__btn">Entrer dans si-chat</button>
    </div>

    <!-- GSAP UMD (global window.gsap) -->
    <script src="scripts/vendor/gsap.min.js"></script>

    <!-- Ton code en module (Three.js importé dedans) -->
    <script type="module" src="scripts/waw.js"></script>

    
  </body>
  
</html>
