<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Messagerie</title>
  <link rel="stylesheet" href="messagerie.css">
  
  
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h3>Messagerie</h3>
      <button class="btn" onclick="showContactSection()" style="margin: 1rem;">Contacts</button>

      <div id="contact-list-sidebar"></div>
      <div class="contact-item" style="margin-top:auto; border-top:1px solid #333;">
        <div class="pp"></div>
        <span id="username" style="flex: 1;"></span>
        <a href="parametres.html" class="settings-icon">⚙️</a>
      </div>
    </aside>



    <main class="main-content hidden" id="contact-section">
      <div class="tabs">
        <div class="nav">
          <button id="tab-online" onclick="switchTab('online')">En ligne</button>
          <button id="tab-all" onclick="switchTab('all')">Tous</button>
          <button id="tab-pending" onclick="switchTab('pending')">En attente</button>
          <button id="tab-groups" onclick="switchTab('groups')">Nouveau groupe</button>
        </div>
        <div class="add-btn">
          <button onclick="switchTab('add')">Ajouter</button>
        </div>
      </div>
      
      <div class="tab-content" id="tab-content">
        <!-- Contenu dynamique ici -->
      </div>
    </main>

    <section class="chat-area" id="chat-area">
      <div class="chat-left">
        <div class="chat-header">
          <strong id="chat-user">Chargement...</strong>
          <div class="group-options">
            <button id="group-options-toggle">⋮</button>
            <div id="group-options-menu" class="hidden">
              <button onclick="changeGroupName(activeGroupId)">Renommer</button>
              <button onclick="removeMemberPrompt(activeGroupId)">Retirer un membre</button>
              <button onclick="quitGroup(activeGroupId)">Quitter le groupe</button>
              <button onclick="deleteGroup(activeGroupId)">Supprimer le groupe</button>
            </div>
          </div>

        </div>
        <div class="chat-body" id="chat-body">
          <!-- Messages ici -->
        </div>
        <form class="chat-footer" onsubmit="sendMessage(event)">
          <input type="text" id="message-input" placeholder="Envoyer un message...">
        </form>
      </div>
      <div class="profile-element" id="contact-profile">
        <div class="pp"></div>
        <h4 id="profile-name">Nom</h4>
        <p id="profile-description">Description : description</p>
        <p id="profile-common">Contacts en commun : 0</p>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
