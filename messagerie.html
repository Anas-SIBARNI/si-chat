<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nouvelle Messagerie</title>
  <link rel="stylesheet" href="css/css.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  <!--<link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/tabs.css">
  <link rel="stylesheet" href="css/group.css">-->
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">💬</div>
      <nav>
        <ul>
          <li class="active"><i class="fa fa-comments"></i> Messages</li>
          <li><i class="fa fa-users"></i> Groupes</li>
          <li><i class="fa fa-user-friends"></i> Contacts</li>
          <li><i class="fa fa-cog"></i> Paramètres</li>

        </ul>
      </nav>
      <div class="user-footer">
        <img class="pp" src="img/default.jpg" alt="pp" />
        <span>Anas</span>
        <button class="settings-btn">⚙️</button>
      </div>
    </aside>

    <!-- Liste de contacts -->
    <section class="contacts">
      <h2>Discussions</h2>
      <ul class="contact-list">
        <li class="contact">
          <div class="pp online"></div>
          <div>
            <strong>Sarah</strong>
            <p>En ligne</p>
          </div>
        </li>
        <li class="contact">
          <div class="pp offline"></div>
          <div>
            <strong>Lucas</strong>
            <p>Hors ligne</p>
          </div>
        </li>
      </ul>
    </section>

    <!-- Chat principal -->
    <main class="chat">
      <header class="chat-header">
        <h3>Sarah</h3>
      </header>
      <div class="chat-body">
      </div>
        <div class="chat-footer">
          <div class="input-wrapper">
            <input type="text" placeholder="Écris ton message...">
            <button><i class="fa fa-paper-plane"></i></button>
          </div>
        </div>
        
    </main>

    <!-- Profil à droite -->
    <aside class="profile">
      <div class="pp large"></div>
      <h4>Sarah</h4>
      <p>Description : Amie proche</p>
      <p>En ligne</p>
    </aside>
  </div>
</body>
</html>
